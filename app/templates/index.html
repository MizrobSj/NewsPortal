<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ“° Real-Time News Portal</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .news {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .timestamp {
      font-size: 0.8em;
      color: #777;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Live News Feed</h1>

  <div id="news-container">
    {% for item in news %}
      <div class="news" id="news-{{item.id}}">
        <h3>{{item.title}}</h3>
        <p>{{item.content}}</p>
        <div class="timestamp">{{item.timestamp}}</div>
      </div>
    {% endfor %}
  </div>

  
  <script>
    const socket = io("http://localhost:8000");

    socket.on("connect", () => {
      console.log("Connected to server");
    });

    socket.on("new_news", (item) => {
      console.log("New news:", item);

      const container = document.getElementById("news-container");

      const div = document.createElement("div");
      div.classList.add("news");
      div.id = `news-${item.id}`;
      div.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.content}</p>
        <div class="timestamp">${item.timestamp}</div>
      `;

      container.insertBefore(div, container.firstChild);
    });
  </script>

</body>
</html>
